<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap" rel="stylesheet">
    <!--favicon-->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Glidejs Carousel-->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <!-- Animate on Scroll-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Title -->
    <title>Shoe Shop</title>
</head>
<body>
    <!--
        ============
        Header
        ============
    -->
    <header class="header" id="header">
        <!-- Navigation -->
        <div class="navigation">
            <div class="container">
                <nav class="nav">
                    <div class="nav-hamburger">
                        <svg>
                            <use xlink:href = "./images/sprite.svg#icon-menu"></use>
                        </svg>
                    </div>
                    <div class="nav-logo">
                        <a href="#" class="scroll-link">PHONE</a>
                    </div>
                    <div class="nav-menu">
                        <div class="menu-top">
                            <span class="nav-category">PHONE</span>
                            <a href="#" class="close-toggle">
                                <svg>
                                    <use xlink:href = "./images/sprite.svg#icon-cross"></use>
                                </svg>
                            </a>
                        </div>
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#header" class="nav-link scroll-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#header" class="nav-link scroll-link">Category</a>
                            </li>
                            <li class="nav-item">
                                <a href="#header" class="nav-link scroll-link">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a href="#header" class="nav-link scroll-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="nav-icons">
                        <a href="#" class="icon-item">
                            <svg>
                                <use xlink:href = "./images/sprite.svg#icon-user"></use>
                            </svg>
                        </a>

                        <a href="#" class="icon-item">
                            <svg>
                                <use xlink:href = "./images/sprite.svg#icon-search"></use>
                            </svg>
                        </a>

                        <a href="#" class="icon-item">
                            <svg>
                                <use xlink:href = "./images/sprite.svg#icon-shopping-basket"></use>
                            </svg>
                            <span id="cart-total">0</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Hero Area-->
        <div class="hero">
            <div class="glide" id="glide-1">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">
                        <div class="hero-center">
                            <div class="hero-left">
                                <span>New Inspiration 2020</span>
                                <span>SHOES MADE FOR YOU!</span>
                                <p>Trending shoes specially designed for you</p>
                                <a href="#"><button class="hero-btn">SHOP NOW</button></a>
                            </div>
                            <div class="hero-right">
                               <div class="hero_img-container">
                                <img src="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="banner-01">
                               </div>
                            </div>
                        </div>
                    </li>

                    <li class="glide__slide">
                        <div class="hero-center">
                            <div class="hero-left">
                                <span>New Inspiration 2020</span>
                                <span>SHOES MADE FOR YOU!</span>
                                <p>Trending shoes specially designed for you</p>
                                <a href="#"><button class="hero-btn">SHOP NOW</button></a>
                            </div>
                            <div class="hero-right">
                               <div class="hero_img-container">
                                <img src="https://images.pexels.com/photos/2300334/pexels-photo-2300334.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="banner-02">
                               </div>
                            </div>
                        </div>
                    </li>
                  </ul>
                </div>

                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                </div>

                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                        <svg>
                            <use xlink:href = "./images/sprite.svg#icon-arrow-left2"></use>
                        </svg>
                    </button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                        <svg>
                            <use xlink:href = "./images/sprite.svg#icon-arrow-right2"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
     
    </header>

    <!-- Glidejs -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <!-- Animate on Scroll-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Script -->
    <script src="./js/main.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/products.js"></script>
</body>
</html>
